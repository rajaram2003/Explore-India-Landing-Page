<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore India</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container navbar">
    <div class="header">
      <div class="logo"><img src="img/logo.png" alt="logo image">
      <p>Incredible India</p>
    </div>
    <ul>
      <li><a href="#"></a>Location</li>
      <li><a href="#"></a>Register</li>
    </ul>
    </div>
  </div>

  <div class="container main-section">
    <div class="hero-section">
      <div class="content">

        <div class="text">
          <p>
            <span id="changing-text">Discover the diverse beauty and rich culture of India</span>
          </p>
          <hr>
          <a href="#" class="btn">Discover More</a>
        </div>

        <div class="show-places">
          <div class="door-illusion">
            <img src="" id="img" alt="">
          </div>
        </div>
 
        <div class="places-name" id="places-name">
          <ul>
            <li><a href="#" class="country" id="agra" onclick="displayImage(this)">agra</a></li>
            <li><a href="#" class="country" id="varanasi" onclick="displayImage(this)">varanasi</a></li>
            <li><a href="#" class="country" id="manali" onclick="displayImage(this)">manali</a></li>
            <li><a href="#" class="country" id="goa" onclick="displayImage(this)">goa</a></li>
          </ul>
        </div>

        <div class="sideways-text">
          <div class="line"></div>
            <div class="outer-circle">
              <div></div>
            </div>
            <ul>
              <li><a href="#">Instagram</li>
              <li><a href="#">Whatsapp</a></li>
              <li><a href="#">Linkedin</a></li>
            </ul>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="script.js"></script>

</body>

</html>
